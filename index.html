<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Collage App (Demo)</title>
  <link rel="stylesheet" href="style.css">

  <!-- No external CSS file provided (as requested). Use classes to style in your own CSS. -->
  <style>
    /* Minimal inline styles only for layout/visibility; you can override or remove these in your CSS */
    :root{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', sans-serif}
    body{margin:0; padding:18px; background:#f6f6f8}
    .page{display:none}
    .page.active{display:block}
    .center{max-width:980px;margin:0 auto}
    .start-card{padding:24px;text-align:center;border-radius:18px;background:white;box-shadow:0 6px 30px rgba(0,0,0,0.06)}
    .big-round-btn{display:inline-block;padding:18px 26px;border-radius:999px;border:none;font-size:20px;cursor:pointer}
    /* gallery/editor layout */
    .editor{display:flex;gap:18px;margin-top:18px}
    .left-panel{flex:1}
    .right-panel{width:320px}
    .preview-box{position:relative;width:100%;padding-top:100%;background:#ddd;border-radius:12px;overflow:hidden}
    /* the visible collage area uses a canvas */
    #collageCanvas{position:absolute;left:0;top:0;width:100%;height:100%}
    .sticker-layer{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}
    .sticker{position:absolute;touch-action:none;cursor:grab;pointer-events:auto}
    .controls{background:white;padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.05)}
    .hidden{display:none}
    .small{font-size:13px}
    /* simple pill buttons for sticker icons */
    .sticker-palette{display:flex;flex-wrap:wrap;gap:8px}
    .sticker-btn{width:56px;height:56px;border-radius:12px;border:none;display:flex;align-items:center;justify-content:center;cursor:pointer}
  </style>
</head>
<body>
  <div class="center">
    <!-- START PAGE -->
    <section id="startPage" class="page active">
      <div class="start-card">
        <h1>MONID PhotoBooth</h1>
        <p class="small">Click or Upload pics  — Make Collage,Put sticker and Download।</p>
        <div style="margin-top:20px">
          <button id="startBtn" class="big-round-btn">Start</button>
        </div>
      </div>
    </section>

    <!-- OPTIONS MODAL / CHOICE (inline simple) -->
    <section id="choicePage" class="page">
      <div class="start-card">
        <h2>Pick Your Choice</h2>
        <div style="margin-top:14px;display:flex;gap:12px;justify-content:center">
          <button id="clickPhotoBtn" class="big-round-btn">Click your pictures</button>
          <button id="uploadPhotoBtn" class="big-round-btn">Upload your photos</button>
        </div>
        <div style="margin-top:14px">
          <button id="choiceBack" class="small">Back</button>
        </div>
      </div>
    </section>

    <!-- CAMERA CAPTURE PAGE -->
    <section id="cameraPage" class="page">
      <div class="start-card">
        <h2>Take pics with Camera</h2>
        <div style="display:flex;gap:12px;margin-top:12px;flex-wrap:wrap">
          <video id="cameraPreview" autoplay playsinline style="max-width:320px;border-radius:12px;background:#000"></video>
          <div style="flex:1">
            <p id="captureStatus">Total Capture: 0/4</p>
            <button id="captureBtn" class="big-round-btn">Click</button>
            <div style="margin-top:10px">
              <button id="cameraBack" class="small">Back</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- UPLOAD PAGE -->
    <section id="uploadPage" class="page">
      <div class="start-card">
        <h2>Upload (4 Photo Max)</h2>
        <input id="fileInput" type="file" accept="image/*" multiple />
        <p class="small">Pick Your Pics</p>
        <div style="margin-top:12px">
          <button id="uploadNext" class="small">Next</button>
          <button id="uploadBack" class="small">Back</button>
        </div>
      </div>
    </section>

    <!-- COLLAGE EDITOR -->
    <section id="editorPage" class="page">
      <div class="editor">
        <div class="left-panel">
          <div class="controls">
            <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
              <div>
                <label class="small">Choose Frames: </label>
                <select id="frameSelect">
                  <option value="none">No Frame</option>
                  <option value="frame1">Frame: Simple Border</option>
                  <option value="frame2">Frame: Circle masks</option>
                </select>
              </div>
              <div>
                <button id="downloadBtn" class="small">Download</button>
                <button id="editorBack" class="small">back</button>
              </div>
            </div>
          </div>

          <div style="margin-top:12px" class="preview-box">
            <canvas id="collageCanvas"></canvas>
            <div id="stickerLayer" class="sticker-layer"></div>
          </div>

          <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
            <button id="resetStickers" class="small">Reset Stickers</button>
            <span class="small">(Press Reset or double-click a sticker to remove it)</span>
          </div>
        </div>

        <aside class="right-panel">
          <div class="controls">
            <h3 class="small">Sticker Stash</h3>
            <div class="sticker-palette" id="stickerPalette">
              <!-- Sticker buttons will be inserted by JS -->
            </div>
            <hr />
            <div style="margin-top:10px">
              <label class="small">Custome Background URL (optional)</label>
              <input id="bgUrl" type="text" placeholder="https://..." style="width:100%" />
              <button id="setBg" class="small" style="margin-top:6px">Apply Background</button>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </div>

  <!-- External JS file -->
  <script src="script.js"></script>
</body>
</html>
